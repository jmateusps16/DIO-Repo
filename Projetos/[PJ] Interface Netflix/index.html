<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="Author" content="João Mateus">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/main.css">

        <title>NETFLIX CLONE</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>

            </div>

        </header>
        
        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">HOUSE OF CARDS</h3>
                    <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÔES
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme owl-loaded">
                <div class="item">
                    <img src="img/mini1.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/mini2.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/mini3.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/mini4.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/mini5.jpg" alt="">
                </div>
            </div>
        </div>

        <footer>

        </footer>

            <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
            <!-- Configuração do owl -->
            <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
            <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
                
            <script src="js/owl/jquery.min.js"></script>
            <script src="js/owl/owl.carousel.min.js"></script>
            <script src="js/owl/setup.js"></script>
    </body>
</html>
